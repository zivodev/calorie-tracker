<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=5.0, maximum-scale=1.0" />
<title>CalorieScope</title>
<link rel="icon" type="image/png" href="logo.png">
<style>
  :root {
    --bg: #111;
    --text: #fff;
    --accent: #d3a15d;
    --accent-hover: #e2b56f;
    --input-bg: rgba(34, 34, 34, 0.5);
  }

  [data-theme="sunset"] {
    --bg: #1b0b17;
    --text: #ffe8d6;
    --accent: #ff7f50;
    --accent-hover: #ffa07a;
    --input-bg: rgba(80, 40, 60, 0.5);
  }

  [data-theme="ocean"] {
    --bg: #0b1d2e;
    --text: #e0f7ff;
    --accent: #4fc3f7;
    --accent-hover: #81d4fa;
    --input-bg: rgba(20, 60, 80, 0.5);
  }

  [data-theme="forest"] {
    --bg: #0d1b10;
    --text: #e6ffe6;
    --accent: #66bb6a;
    --accent-hover: #81c784;
    --input-bg: rgba(20, 60, 20, 0.5);
  }

  [data-theme="neon"] {
    --bg: #000;
    --text: #fff;
    --accent: #00e5ff;
    --accent-hover: #1de9b6;
    --input-bg: rgba(30, 30, 30, 0.6);
  }

  [data-theme="lavender"] {
    --bg: #1b102e;
    --text: #f3e5f5;
    --accent: #ce93d8;
    --accent-hover: #ba68c8;
    --input-bg: rgba(50, 30, 70, 0.5);
  }

  body {
    margin: 0;
    padding: 0;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: var(--bg);
    color: var(--text);
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    transition: background 0.5s, color 0.5s;
  }

  .container {
    width: 100%;
    max-width: 400px;
    padding: 20px;
    box-sizing: border-box;
    position: relative;
  }

  /* Floating language button */
  #langBtn {
    position: fixed;
    top: 15px;
    right: 15px;
    background: var(--accent);
    color: var(--bg);
    border: none;
    width: 32px;
    height: 32px;
    border-radius: 50%;
    cursor: pointer;
    font-weight: 700;
    font-size: 16px;
    line-height: 32px;
    text-align: center;
    padding: 0;
    z-index: 1000;
    transition: background 0.3s, transform 0.2s;
  }

  #langBtn:hover {
    background: var(--accent-hover);
    transform: scale(1.1);
  }

  /* THEME SELECTOR */
  .theme-selector {
    position: fixed;
    top: 58px;
    right: 10px;
    display: flex;
    flex-direction: row;
    gap: 8px;
    z-index: 1000;
    background: rgba(20, 20, 20, 0.4);
    backdrop-filter: blur(8px);
    padding: 6px 10px;
    border-radius: 14px;
    border: 1px solid rgba(255,255,255,0.1);
  }

  .theme-circle {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    cursor: pointer;
    border: 2px solid #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.2s, box-shadow 0.3s;
    font-size: 12px;
    color: white;
  }

  .theme-circle:hover {
    transform: scale(1.3);
    box-shadow: 0 0 8px var(--accent);
  }

  .theme-circle.active {
    box-shadow: 0 0 10px 2px var(--accent);
  }

  .theme-circle[data-theme="default"] { background: linear-gradient(135deg, #d3a15d, #e2b56f); }
  .theme-circle[data-theme="sunset"] { background: linear-gradient(135deg, #ff7f50, #ffa07a); }
  .theme-circle[data-theme="ocean"] { background: linear-gradient(135deg, #4fc3f7, #01579b); }
  .theme-circle[data-theme="forest"] { background: linear-gradient(135deg, #388e3c, #1b5e20); }
  .theme-circle[data-theme="neon"] { background: linear-gradient(135deg, #00e5ff, #1de9b6); }
  .theme-circle[data-theme="lavender"] { background: linear-gradient(135deg, #ba68c8, #7b1fa2); }

  /* Loading bar */
  #loadingBar {
    position: fixed;
    top: 0;
    left: 0;
    height: 4px;
    width: 0%;
    background: linear-gradient(90deg, var(--accent), var(--accent-hover));
    transition: width 0.3s ease;
    z-index: 2000;
  }

  #loadingBar.active {
    width: 100%;
    animation: loadingPulse 1s infinite;
  }

  @keyframes loadingPulse {
    0%, 100% { opacity: 0.7; }
    50% { opacity: 1; }
  }

  input, select, button {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border-radius: 10px;
    border: none;
    box-sizing: border-box;
  }

  input, select {
    background: var(--input-bg);
    color: var(--text);
    backdrop-filter: blur(4px);
  }

  button[type="submit"], #sendImage {
    background: var(--accent);
    color: var(--bg);
    font-weight: 600;
    cursor: pointer;
    transition: 0.2s;
  }

  button:hover {
    background: var(--accent-hover);
    transform: scale(1.05);
  }

  progress {
    width: 100%;
    height: 18px;
  }
</style>
</head>

<body data-theme="default">
  <div id="loadingBar"></div>

  <div class="container" dir="ltr">
    <button id="langBtn">ع</button>

    <!-- Theme selector -->
    <div class="theme-selector">
      <div class="theme-circle active" data-theme="default" title="Default">✔</div>
      <div class="theme-circle" data-theme="sunset" title="Sunset"></div>
      <div class="theme-circle" data-theme="ocean" title="Ocean"></div>
      <div class="theme-circle" data-theme="forest" title="Forest"></div>
      <div class="theme-circle" data-theme="neon" title="Neon"></div>
      <div class="theme-circle" data-theme="lavender" title="Lavender"></div>
    </div>

    <!-- n8n connection (untouched) -->
    <form id="userForm">
      <input type="number" id="age" placeholder="Age" required>
      <input type="number" id="weight" placeholder="Weight (kg)" required>
      <input type="number" id="height" placeholder="Height (cm)" required>
      <select id="activity" required>
        <option value="" disabled selected>Activity level</option>
        <option value="sedentary">Sedentary</option>
        <option value="light">Light</option>
        <option value="moderate">Moderate</option>
        <option value="active">Active</option>
      </select>
      <button type="submit">Submit</button>
    </form>

    <div id="output"></div>
  </div>

  <!-- your n8n connection -->
  <script>
  document.getElementById("userForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const loadingBar = document.getElementById("loadingBar");
    loadingBar.classList.add("active");

    const data = {
      age: document.getElementById("age").value,
      weight: document.getElementById("weight").value,
      height: document.getElementById("height").value,
      activity: document.getElementById("activity").value
    };

    const res = await fetch("https://n8n.yourdomain.com/webhook/calscope", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });
    const result = await res.json();
    loadingBar.classList.remove("active");
    document.getElementById("output").innerText = JSON.stringify(result, null, 2);
  });
  </script>

  <!-- theme handling -->
  <script>
  const themeCircles = document.querySelectorAll('.theme-circle');
  const savedTheme = localStorage.getItem('cs_theme');
  if (savedTheme) {
    document.body.setAttribute('data-theme', savedTheme);
    themeCircles.forEach(c => {
      c.classList.remove('active');
      c.textContent = '';
      if (c.getAttribute('data-theme') === savedTheme) {
        c.classList.add('active');
        c.textContent = '✔';
      }
    });
  }

  themeCircles.forEach(circle => {
    circle.addEventListener('click', () => {
      const theme = circle.getAttribute('data-theme');
      document.body.setAttribute('data-theme', theme);
      localStorage.setItem('cs_theme', theme);

      themeCircles.forEach(c => {
        c.classList.remove('active');
        c.textContent = '';
      });
      circle.classList.add('active');
      circle.textContent = '✔';
    });
  });
  </script>
</body>
</html>
